{% extends "encyclopedia/layout.html" %}

{% block title %}
New Page
{% endblock %}

{% block body %}
<h1>New Page</h1>
{% csrf_token %}
<form action="{% url 'pagenew'%}" method="POST" class="form">
  {% csrf_token %}
  <label>Title<span class="important"><sup><b>*</b></sup></span> <b>:</b></label>
  <input type="text" name="title" placeholder="Enter A title" required class="jbar-text">
  <label>Content <b>:</b></label>
  <textarea name='content'></textarea>
  <span>* You can use <b>HTML</b> & <b>.md</b> tags in content</span>
  <div>
    <input type="submit" value="New Page" class="btn btn-success">
  </div>
</form>



{% endblock %}
